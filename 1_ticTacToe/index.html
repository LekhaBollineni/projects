<!DOCTYPE html>
<html lang="en">            
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTacToeStyle.css">
    <script src="ticTacToeScript.js"></script>
</head>
<body>
    <div class="titleBar">
        <img src="" alt="LekhaB " id="logo">
        <h1>Tic Tac Toe</h1>
        <select id="gameMode">
            <option value="single">Single Player</option>
            <option value="two">Two Player</option>
        </select>
    </div>

    <div id="gameContainer">
        <div class="gameHeader">
            <div id="playerTurn">
                <h3>Player Turn: <span id="currentPlayer">X</span></h3>
            </div>
        </div>
        <div id="gameBoard">  
        </div>
        <button onclick="resetGame()" id="resetButton">Reset</button>
        <div id="statusMessage"></div>
    </div>
</body>
</html>
